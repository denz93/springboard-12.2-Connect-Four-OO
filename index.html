<!doctype html>
<head>
  <title>Connect 4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<div id="game">
  <table id="board"></table>
</div>
<dialog id="start-dialog">
  <div class="dialog-wrapper">
    <h1>Connect 4 OO Game!</h1>
    <section>
      <form>
        <div class="form-group">
          <label for="player1">Player 1's color</label>
          <input type="color" id="player1" placeholder="Color" value="#ff0000">
        </div>
        <div class="form-group">
          <label for="player2">Player 2's color</label>
          <input type="color" id="player2" placeholder="Color" value="#0000ff">
        </div>
      </form>
    </section>
    <button id="start">Start game</button>
  </div>
  
</dialog>
<dialog id="result-dialog">
  <div class="dialog-wrapper">
    <h1>Game End</h1>
    <div id="message"></div>
    <button id="restart">Restart game</button>
  </div>
  
</dialog>
<script src="connect4.js"></script>

</body>
</html>
